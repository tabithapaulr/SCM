<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model Comparison</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .content {
      margin-top: 30px;
      max-width: 800px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      position: relative;
    }

    h1, h2, p {
      color: #333;
      text-align: center;
    }

    img {
      display: block;
      margin: 0 auto 20px; /* Center the image and add some margin at the bottom */
      max-width: 100%; /* Ensure the image doesn't overflow its container */
    }

    /* Styling for the button */
    button {
      background-color: #111;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      position: absolute;
      bottom: 20px;
      right: 20px;
    }

    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>Model Comparison</h1>
  <div class="content">
    <h2>Results Plot</h2>
    <img src="data:image/png;base64,{{ result_img }}" alt="Results Plot">
    <!-- Add the button below the image -->
    <button onclick="window.location.href='/'">Home</button>
  </div>
</body>
</html>
